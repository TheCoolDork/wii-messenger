name: Wii Messenger Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install DevKitPro via script
      run: |
        wget https://apt.devkitpro.org/install-devkitpro-pacman
        chmod +x install-devkitpro-pacman
        sudo ./install-devkitpro-pacman
        echo "export DEVKITPRO=/opt/devkitpro" >> $GITHUB_ENV
        echo "export DEVKITPPC=/opt/devkitpro/devkitPPC" >> $GITHUB_ENV
        echo "export PATH=/opt/devkitpro/devkitPPC/bin:$PATH" >> $GITHUB_ENV

    - name: Install toolchain and libraries
      run: |
        source $GITHUB_ENV
        dkp-pacman -Syu --noconfirm
        dkp-pacman -S --noconfirm devkitPPC portlibs wii-dev

    - name: Build GRRLIB
      working-directory: libs/GRRLIB
      run: |
        make

    - name: Build Wii Messenger
      working-directory: source
      run: |
        make

    - name: Upload .dol
      uses: actions/upload-artifact@v4
      with:
        name: wii-messenger
        path: source/*.dol