name: Wii Messenger Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install DevKitPro pacman
      run: |
        sudo apt update
        sudo apt install -y curl gnupg
        curl -fsSL https://apt.devkitpro.org/devkitpro-archive.key | sudo gpg --dearmor -o /usr/share/keyrings/devkitpro-archive.gpg
        echo "deb [signed-by=/usr/share/keyrings/devkitpro-archive.gpg] https://apt.devkitpro.org stable main" | sudo tee /etc/apt/sources.list.d/devkitpro.list
        sudo apt update
        sudo apt install -y devkitpro-pacman
        export PATH=/opt/devkitpro/devkitPPC/bin:$PATH
        echo "export DEVKITPRO=/opt/devkitpro" >> $GITHUB_ENV
        echo "export DEVKITPPC=/opt/devkitpro/devkitPPC" >> $GITHUB_ENV
        echo "export PATH=/opt/devkitpro/devkitPPC/bin:$PATH" >> $GITHUB_ENV

    - name: Install toolchain and libraries
      run: |
        export DEVKITPRO=/opt/devkitpro
        export DEVKITPPC=/opt/devkitpro/devkitPPC
        dkp-pacman -Syu --noconfirm
        dkp-pacman -S --noconfirm devkitPPC portlibs wii-dev

    - name: Build GRRLIB
      working-directory: libs/GRRLIB
      run: |
        make

    - name: Build Wii Messenger
      working-directory: source
      run: |
        make

    - name: Upload .dol
      uses: actions/upload-artifact@v4
      with:
        name: wii-messenger
        path: source/*.dol